<table style="width: 100%">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email-ID</th>
    <th>Username</th>
    <th>Phone</th>
  </tr>
  <tr *ngFor="let data of searchData" style="text-align: center">
    <td>{{ data.id }}</td>
    <td>{{ data.name }}</td>
    <td>{{ data.email }}</td>
    <td>{{ data.username }}</td>
    <td>{{ data.phone }}</td>
  </tr>
</table>
